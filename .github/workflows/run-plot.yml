name: Run plot.py

on:
  push:
    paths:
      - 'Fusing/**'
      - '.github/workflows/run-plot.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # optional: daily at 03:00 UTC for longer runs

jobs:
  plot:
    runs-on: ubuntu-latest
    timeout-minutes: 0.001  # plot.py can be long-running; adjust as needed

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib

      - name: Use non-interactive Matplotlib backend
        run: echo "MPLBACKEND=Agg" >> $GITHUB_ENV

      - name: Run plot.py
        run: |
          python Fusing/plot.py

      - name: Upload plots and logs
        uses: actions/upload-artifact@v4
        with:
          name: plots-and-log
          if-no-files-found: ignore
          path: |
            Fusing/*.png
            Fusing/alpha_effect_plot_*.png
            Fusing/alpha_effect_plot_*_with_*.png
            Fusing/record.txt
